<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exerc√≠cio de JavaScript</title>
<script>
function calcularMultiplicacao() {

    var valorA = parseFloat(document.getElementById("valorA").value);
    var valorB = parseFloat(document.getElementById("valorB").value);
    

    var resultado = valorA * valorB;
    

    document.getElementById("valorTotal").value = resultado;
}
</script>
</head>
<body>

<form>
    <label for="valorA">Valor A:</label>
    <input type="text" id="valorA" name="valorA"><br>
    
    <label for="valorB">Valor B:</label>
    <input type="text" id="valorB" name="valorB"><br>
    
    <label for="valorTotal">Valor Total:</label>
    <input type="text" id="valorTotal" name="valorTotal" readonly><br>
    
    <button type="button" onclick="calcularMultiplicacao()">Calcular</button>
</form>

</body>
</html>
